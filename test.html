<script style="display:block; white-space: pre-wrap; background:#eee; margin:1rem; padding:1rem;">
var body = document.body;

body.innerHTML += 'no polyfill loaded so far.<br>';

setTimeout(function(){

  body.innerHTML += "executing ['x','y','z'].item(-1) loads the polyfill<br>";

  var item = ['x','y','z'].at(-1);

  body.innerHTML += "result: "+item;

}, 1000)
</script>
