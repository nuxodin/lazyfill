<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level.css TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./mod.js"></script>

</head>
<body>



<script style="display:block; white-space: pre-wrap; background:#eee; margin:1rem; padding:1rem;">
var body = document.body;

body.innerHTML += 'no polyfill loaded so far.<br>';

setTimeout(function(){

  body.innerHTML += "executing ['x','y','z'].item(-1) loads the polyfill<br>";

  var item = ['x','y','z'].at(-1);

  body.innerHTML += "result: "+item;


  const korean = new Intl.Locale('ko', {
    script: 'Kore', region: 'KR', hourCycle: 'h24', calendar: 'gregory'
  });
  const japanese = new Intl.Locale('ja-Jpan-JP-u-ca-japanese-hc-h12');
  console.log(korean.baseName, japanese.baseName);
  // expected output: "ko-Kore-KR" "ja-Jpan-JP"
  console.log(korean.hourCycle, japanese.hourCycle);
  // expected output: "h24" "h12"

}, 1000)
</script>
